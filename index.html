<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>MPV Remote Control</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }

        body {
            margin: 0;
        }
        
        .not-connected {
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
        }

        #root {
            height: 100%;
            display: flex;
            background-color: #fff; /* Required to support fullscreen */
        }

        .connect {
            margin-top: 20px;
            font-size: 30px;
        }

        .display {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .controls {
            display: grid;
            grid-template-columns: auto auto auto;
            align-items: center;
            justify-content: space-evenly;
            align-content: center;
            gap: 20px;
            height: 100%;
            width: 100%;
        }

        .controls > button {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div x-data x-cloak id="root">
        <div x-data x-show="!$store.connected" class="not-connected">
            MPV is not connected
    
            <form action="/" method="GET">
                <button class="connect" type="submit">Connect</button>
            </form>
        </div>
    
        <div x-data x-show="$store.connected" class="display">
            <div class="controls">
                <button
                    type="button"
                    x-data
                    @click="$store.seek(-10)"
                >-10s</button>
        
                <div></div>
        
                <button
                    type="button"
                    x-data
                    @click="$store.seek(+10)"
                >+10s</button>

                <button
                    type="button"
                    x-data
                    @click="$store.changeVolume(-6)"
                >-6v</button>

                <button
                    type="button"
                    x-data
                    @click="$store.command(['set_property', 'pause', !$store.pause])"
                    x-text="$store.pause ? 'Resume' : 'Pause'"
                ></button>

                <button
                    type="button"
                    x-data
                    @click="$store.changeVolume(+6)"
                >+6v</button>

                <button
                    type="button"
                    x-data
                    @click="$store.changeSpeed(-0.1)"
                >-0.1s</button>

                <button
                    type="button"
                    x-data
                    @click="$store.toggleFullscreen()"
                    x-text="$store.inFullscreen ? 'Exit FS' : 'Enter FS'"
                ></button>

                <button
                    type="button"
                    x-data
                    @click="$store.changeSpeed(+0.1)"
                >+0.1s</button>
            </div>

            <dialog x-ref="filePicker" id="file-picker">
                <div>
                    <h3 style="margin-top:0" x-text="$store.filePickerPath"></h3>
                    <ul>
                        <template x-for="entry in $store.filePickerEntries">
                            <li><a href="#" @click="$event.preventDefault(); $store.pickFile(entry)" x-text="entry.name"></a></li>
                        </template>
                    </ul>
                </div>

                <button type="button" @click="$refs.filePicker.close()">Cancel</button>
            </dialog>

            <div x-show="$store.path">Current playback time: <span x-data x-text="$store.playbackTime"></span> / <span x-data x-text="$store.duration"></span></div>
            <div>Volume: <span x-data x-text="$store.volume"></span> | Speed: <span x-data x-text="$store.speed"></span></div>
            <div>Path: <a href="#" @click="$event.preventDefault(); $store.openFilePicker()"><span x-data x-text="$store.path || 'No file selected'"></span></a></div>
        </div>
    </div>

    <script>
        function applyEvent(data) {
            switch (data.event) {
                case 'set-global-property': {
                    Alpine.store(data.propertyName, data.value);
                    break;
                }

                default: {
                    console.warn('Unhandled event ' + data.event);
                    break;
                }
            }
        }

        document.addEventListener('alpine:init', () => {
            const startupEvents = {{.StartupEvents}};
            for (const event of startupEvents) {
                applyEvent(event);
            }

            function formatDuration(seconds) {
                if (seconds < 0) {
                    return "00:00:00"
                }
                const hours = Math.floor(Math.floor(seconds) / 3600);
                const minutes = Math.floor((Math.floor(seconds) % 3600) / 60)
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${(Math.floor(seconds) % 60).toString().padStart(2, '0')}`;
            }

            function command(args) {
                console.log('command args', args);
                const body = new FormData();
                body.append('command', JSON.stringify(args));
                return fetch('/command', {
                    method: 'POST',
                    body: body,
                });
            }

            Alpine.store('seek', async change => {
                await command(['seek', change, 'relative+exact']);
                const playbackTimeResponse = await command(['get_property', 'playback-time']);
                const playbackTime = await playbackTimeResponse.json();
                await command(['show-text', formatDuration(playbackTime)]);
            });

            Alpine.store('changeVolume', async change => {
                const newVolume = Alpine.store('volume') + change;
                await command(['set_property', 'volume', newVolume]);
                await command(['show-text', `Volume: ${newVolume}%`]);
            });

            Alpine.store('changeSpeed', async change => {
                let newSpeed = Alpine.store('speed') + change;
                newSpeed = Math.round(newSpeed * 10) / 10;
                await command(['set_property', 'speed', newSpeed]);
                await command(['show-text', `Speed: ${newSpeed}`]);
            });

            Alpine.store('command', command);
            Alpine.store('inFullscreen', false);
            Alpine.store('filePickerPath', '');
            Alpine.store('filePickerEntries', []);

            Alpine.store('openFilePicker', async () => {
                const response = await fetch(`/file-system?path=${encodeURIComponent(Alpine.store('path'))}&dir=true`);
                const { path, entries } = await response.json();

                Alpine.store('filePickerPath', path);
                Alpine.store('filePickerEntries', entries);

                document.getElementById('file-picker').showModal();
            });

            Alpine.store('pickFile', async (entry) => {
                if (entry.isDir) {
                    const response = await fetch(`/file-system?path=${encodeURIComponent(entry.path)}`);
                    const { path, entries } = await response.json();
                    
                    Alpine.store('filePickerPath', path);
                    Alpine.store('filePickerEntries', entries);
                } else {
                    await command(['loadfile', entry.path]);
                    document.getElementById('file-picker').close();
                }
            });

            Alpine.store('toggleFullscreen', async () => {
                const root = document.getElementById('root');
                if (Alpine.store('inFullscreen')) {
                    await document.exitFullscreen();
                    Alpine.store('inFullscreen', false);
                } else {
                    await root.requestFullscreen({ navigationUI: 'hide' });
                    Alpine.store('inFullscreen', true);
                }
            });

            const eventSource = new EventSource('/events');
            eventSource.onmessage = (event) => {
                console.log('RECV', event.data)

                applyEvent(JSON.parse(event.data));
            };
        });
    </script>
</body>
